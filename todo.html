<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      animation: fadeIn 0.5s ease-in;
    }
    h1 {
      margin: 0 0 16px 0;
      text-align: center;
      color: #4f46e5;
    }
    form {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    input[type=text] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.2s;
    }
    input[type=text]:focus {
      border-color: #9333ea;
      outline: none;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #4f46e5;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    button:hover {
      background: #4338ca;
      transform: translateY(-2px);
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .filters button {
      background: transparent;
      color: #4f46e5;
      padding: 4px 10px;
      font-size: 13px;
    }
    .filters button.active {
      background: #ede9fe;
      border-radius: 6px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-bottom: 1px solid #eee;
      transition: all 0.3s ease;
    }
    li:hover {
      background: #f9fafb;
    }
    li:last-child {
      border-bottom: none;
    }
    .done {
      text-decoration: line-through;
      color: #6b7280;
    }
    .actions button {
      background: transparent;
      color: #ef4444;
      padding: 4px 8px;
      border-radius: 6px;
    }
    .actions button:hover {
      background: #fee2e2;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 480px){
      form { flex-direction: column; }
      button { width: 100%; }
      .controls { flex-direction: column; gap: 6px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <form id="task-form">
      <input id="task-input" type="text" placeholder="Enter a task" required />
      <button type="submit">Add Task</button>
    </form>

    <div class="controls">
      <span id="task-count">0 tasks</span>
      <div class="filters">
        <button data-filter="all" class="active">All</button>
        <button data-filter="active">Active</button>
        <button data-filter="done">Completed</button>
      </div>
      <button id="clear-all" style="background:#ef4444;">Clear All</button>
    </div>

    <ul id="task-list"></ul>
  </div>

  <script>
    const form = document.getElementById('task-form');
    const input = document.getElementById('task-input');
    const list = document.getElementById('task-list');
    const taskCount = document.getElementById('task-count');
    const filters = document.querySelectorAll('.filters button');
    const clearAllBtn = document.getElementById('clear-all');

    // Load from localStorage
    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    let currentFilter = "all";

    function saveTasks(){
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function render(){
      list.innerHTML = '';
      let filteredTasks = tasks.filter(t => {
        if(currentFilter === "active") return !t.done;
        if(currentFilter === "done") return t.done;
        return true;
      });

      filteredTasks.forEach((task, index) => {
        const li = document.createElement('li');

        const span = document.createElement('span');
        span.textContent = task.text;
        if(task.done) span.classList.add('done');
        span.addEventListener('click', () => {
          tasks[index].done = !tasks[index].done;
          saveTasks();
          render();
        });

        // Edit on double click
        span.addEventListener('dblclick', () => {
          const inputEdit = document.createElement('input');
          inputEdit.type = 'text';
          inputEdit.value = task.text;
          li.replaceChild(inputEdit, span);
          inputEdit.focus();

          inputEdit.addEventListener('blur', () => {
            task.text = inputEdit.value.trim() || task.text;
            saveTasks();
            render();
          });

          inputEdit.addEventListener('keypress', (e) => {
            if(e.key === 'Enter'){
              task.text = inputEdit.value.trim() || task.text;
              saveTasks();
              render();
            }
          });
        });

        const actions = document.createElement('div');
        actions.className = 'actions';
        const delBtn = document.createElement('button');
        delBtn.textContent = 'âœ–';
        delBtn.addEventListener('click', () => {
          tasks.splice(index,1);
          saveTasks();
          render();
        });
        actions.appendChild(delBtn);

        li.appendChild(span);
        li.appendChild(actions);
        list.appendChild(li);
      });

      // Update task counter
      let activeCount = tasks.filter(t => !t.done).length;
      taskCount.textContent = `${activeCount} task${activeCount !== 1 ? 's' : ''} left`;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = input.value.trim();
      if(!text) return;
      tasks.push({text, done:false});
      input.value = '';
      saveTasks();
      render();
    });

    filters.forEach(btn => {
      btn.addEventListener('click', () => {
        filters.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        render();
      });
    });

    clearAllBtn.addEventListener('click', () => {
      if(confirm("Are you sure you want to delete all tasks?")){
        tasks = [];
        saveTasks();
        render();
      }
    });

    render();
  </script>
</body>
</html>
